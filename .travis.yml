sudo: required

services:
  - docker

language: bash

env:
  global:
  - secure: ""
  - secure: ""

before_install:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_LOGIN" --password-stdin

jobs:
  include:
    - stage: Build Pia
      env:
        - JOB_NAME="Build Pia"
      script:
      # Build
        - docker build -t "duffbeer2000/cnil-pia-back:latest" ./pia/docker/cnil-pia-back

    - stage: Build Pia
      env:
        - JOB_NAME="Build Pia"
      script:
      # Build
        - docker build -t "duffbeer2000/cnil-pia-back:latest" ./pia/docker/cnil-pia-front

after_success:
# Tag and push built images
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] ; then
      docker push duffbeer2000/cnil-pia-back:latest
      docker push duffbeer2000/cnil-pia-front:latest
    fi
